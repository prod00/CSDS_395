{% extends 'applicase/base.html' %}


{% block content %}
<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 40%;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;


}

.post {
  background-color: white;
  width: 98%;
  border: 2px solid black;
    border-radius: 10px;
  padding: 20px;
  margin: 5px;
}
.floating-button {
    background-color: lightskyblue;
    height: 40px;
    width: 120px;
    border-radius: 10%;
    position: fixed;
    bottom: 21px;
    right: 25px;
    z-index: 1;
}


</style>

<body>


<h2 style="text-align: center">Professor {{ user.last_name }}</h2>
<br>
<div>
    <button class="floating-button" id="myBtn"><strong>TA Position</strong></button>
<br>
    {% for post in posts %}
        <div class="post">
            <a href="{% url "ta_applications" post.id %}"><strong>{{ post.section }}</strong></a>
            <hr>
            <p>{{ post.description }}</p>
        </div>
        <br>
    {% endfor %}
</div>

{% include "applicase/createTApostmodal.html" %}
</body>
{% endblock %}
